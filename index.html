<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱坤大坤坤</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* height: 100vh; */
            margin: 0;
            font-size: 25px;
        }

        /* 整体容器样式 */
     .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 输入框样式 */
        input[type="text"] {
            width: 205px;
            margin-bottom: 10px;
            padding: 5px;
        }

        /* 按钮样式 */
        button {
            width: 100px;
            padding: 5px;
            //margin-right: 5px;
            margin-bottom: 10px;
        }

        /* 大输入框样式 */
        textarea {
            width: 205px;
            height: 120px;
            margin-bottom: 10px;
            padding: 5px;
            pointer-events: none;
        }

        /* 用于并列按钮的容器样式 */
     .buttons-container {
            width: 215px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
    <p>随机颜色生成</p>
        <input type="text" id="inputText" placeholder="请输入文字" value="大坤坤">
        <div class="buttons-container">
            <button onclick="colorizeText(true)" style="margin-right: 10px;">彩色文字</button>
            <button onclick="colorizeText(false)" style="margin-right: 10px;">单色文字</button>
            <button onclick="copyText()" style="margin-right: 10px;">点击复制</button>
            <button onclick="clearText()">清空内容</button>
        </div>
        <textarea id="textOutput" disabled></textarea>
        <div id="outText" style="font-size: 16px;"></div>
    </div>

    <script>
        // 生成随机颜色
        function colorizeText(b) {
            let inputText = document.getElementById('inputText').value;
            let outputText = '';
            let showText = '';
            let randomColor = getRandomColor();
           if (b) {
                for (let i = 0; i < inputText.length; i++) {
                    randomColor = getRandomColor();
                    showText += `<span style="color:${randomColor}">${inputText[i]}</span>`;
                    outputText += `<color=${randomColor}>${inputText[i]}</color>`;
                }
            } else if (!b) {
                showText = `<span style="color:${randomColor}">${inputText}</span>`;
                outputText = `<color=${randomColor}>${inputText}</color>`;
            }
            outholder(showText, outputText);
        }
        
        // 生成随机十六进制颜色代码，避开包含字母b的情况
        function getRandomColor() {
            let rc;
            do {
                rc = '#' + Math.floor(Math.random() * 16777215).toString(16);
            } while (rc.indexOf('b')!== -1);
            return rc;
        }


        //输出内容
        function outholder(sText, outputText) {
            document.getElementById('outText').innerHTML = sText;
            document.getElementById('textOutput').textContent = outputText;
        }

        // 清空输入框
        function clearText() {
            document.getElementById('textOutput').textContent = '';
            document.getElementById('outText').innerHTML = '';
            document.getElementById('inputText').value = '';
        }

        // 复制到剪切板
        function copyText() {
            var input = document.getElementById('textOutput');
            input.select();
            try {
                document.execCommand('copy');
                // alert('内容已成功复制到剪切板');
            } catch (err) {
                console.error('复制到剪切板时出错：', err);
            }
        }

        // 添加键盘事件监听，关联回车键与生成随机颜色按钮功能
        document.getElementById('inputText').addEventListener('keydown', function (e) {
            if (e.key === "Enter") {
                colorizeText(true);
            }
        });
    </script>
</body>
</html>
