<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kwok</title>
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    #title {
      font-size: 36px;
      margin-bottom: 10px;
    }

    #author {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #poemBox {
      text-align: center;
    }

    span {
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div id="title">青云志</div>
  <div id="author">明•徐霞客</div>
  <div id="poemBox"></div>

  <script>
    // 生成随机颜色的函数
    function getRandomColor() {
      let letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    // 获取标题元素并设置随机颜色
    const title = document.getElementById('title');
    title.style.color = getRandomColor();

    // 获取作者元素并设置随机颜色
    const author = document.getElementById('author');
    author.style.color = getRandomColor();

    // 诗的内容
    const poemText = "无人扶我青云志，我自踏雪至山巅。\n若是命中无此运，亦可孤身登昆仑。\n红尘赠我三尺剑，酒看瘦马一世街。\n世人朝路乃绝涧，独见众生止步前。\n海到尽头天作岸，山登绝顶我为峰。\n如若东山能再起，大鹏展翅九万里。\n一入红尘梦易真，一朝悟透心境名。\n一朝悟道见真我，昔日枷锁皆云烟。\n天门将至百韵开，拂尘轻笑问仙来。";

    // 获取用于显示诗的元素
    const poemBox = document.getElementById('poemBox');

    // 将诗的每个字设置为不同随机颜色并添加到页面
    function setRandomColorsToEachChar() {
      const lines = poemText.split('\n');
      lines.forEach(line => {
        const lineDiv = document.createElement('div');
        for (let i = 0; i < line.length; i++) {
          const charSpan = document.createElement('span');
          charSpan.textContent = line[i];
          charSpan.style.color = getRandomColor();
          lineDiv.appendChild(charSpan);
        }
        poemBox.appendChild(lineDiv);
      }
      );
    }

    // 页面加载时执行设置每个字颜色的操作
    window.onload = setRandomColorsToEachChar;
  </script>
</body>

</html>
